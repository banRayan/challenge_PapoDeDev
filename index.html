
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/icons/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets/shoes.png" alt="Shoes">
            <div class="shadow"></div>
            <div class="card-content">
                <p class="subtitle">Nike</p>
                <h3 class="title">Nike Free<br>Run 2</h3>
                <h4 class="price"><span>R$</span>577,87</h4>
                <div class="actions-container">
                    <div class="shoes-options">
                        <p>Cores</p>
                        <div class="color-options">
                            <div class="color"></div>
                            <div class="color selected"></div>
                            <div class="color"></div>
                        </div>
                        <p>Tamanhos</p>
                        <div class="size-options">
                            <div class="size selected">38</div>
                            <div class="size">39</div>
                            <div class="size">40</div>
                            <div class="size">41</div>
                        </div>
                    </div>
                    <div class="cart">
                        <button>
                            <div class="icon-chevron-down"></div>
                            <div class="icon-chevron-down"></div>
                            <div class="icon-shopping-cart"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
